<h3 class="text-center">Login Page</h3>
<div class="bg-login mx-auto">
    <form [formGroup]="loginForm">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" formControlName="email" class="form-control" id="email" placeholder="Enter Email" />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="text" formControlName="password" class="form-control" id="password" placeholder="Enter Password" />
        </div>
        <div class="text-right">
            <button type="button" (click)="onSubmit()" class="btn btn-info">Login</button>
        </div>
    </form>
</div>
