<h3 class="text-center">Signup</h3>
<div class="blockquote">
    {{signupForm.value | json}}
</div>
<div class="bg-login mx-auto">
    <form [formGroup]="signupForm">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" formControlName="email" class="form-control" id="email" placeholder="Enter Email" />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="text" formControlName="password" class="form-control" id="password" placeholder="Enter Password" />
        </div>
        <div class="form-group">
            <label for="confirmpassword">Conform Password</label>
            <input type="text" formControlName="confirmpassword" class="form-control" id="confirmpassword" placeholder="Enter Password" />
        </div>
        <div class="text-right">
            <button type="button" (click)="onSubmit()" class="btn btn-info">Submit</button>
        </div>
    </form>
</div>
